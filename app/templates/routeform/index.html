<div id="inside">
    <form name="logform">
        Choose your log format:
        <br>
        <input type="radio" name="Device" value="SRX" ng-model="logform.format"> Juniper SRX

        <input type="radio" name="Device" value="Netscreen" ng-model="logform.format"> Netscreen

        <input type="radio" name="Device" value="ASA" ng-model="logform.format"> Cisco ASA
        <br>
        <textarea rows="10" cols="100" maxlength="50000" ng-model="logform.txt"></textarea>
        <br>
        <button ng-click="submit(logform)">Submit</button>
    </form>
</div>
<br>
<div id="results">
    <ul>
        <li ng-repeat="result in results.count">
            <span ng-repeat="res in result">
            <span ng-repeat="(k,v) in res">
              {{k}}: {{v}}
            </span>
          </span>
            <br>
            <br>
        </li>
    </ul>
    <h3 ng-hide="results"> Sorted Stats</h3>
    <ul>
      <li ng-repeat="(key,val) in results.sorted">
        {{key}}:
        <div ng-repeat="v in val">
          <span ng-repeat="item in v">
            {{item}}
          </span>
        </div>
        <br>
        <br>
      </li>
    </ul>

</div>
<div ng-cloak>Firewall Log Analyzer: v<span app-version></span></div>
